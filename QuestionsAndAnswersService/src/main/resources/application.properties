
spring.application.name=question-and-service
server.port=8200
#server.address=192.168.1.23

spring.datasource.url=jdbc:mysql://localhost:3306/question_answer_service_db?serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=


# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

logging.level.org.hibernate.SQL=debug

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=150KB
# Max Request Size
spring.servlet.multipart.max-request-size=150KB

